<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Elétrico Girando</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: green;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 80vh;
            background-color: green;
            overflow: hidden;
        }

        .motor-image {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .enemy {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .direction-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <img src="https://example.com/motor.png" alt="Motor" class="motor-image" id="motorImage" style="left: 50%; top: 50%;">
    </div>
    <div class="controls">
        <div class="direction-controls">
            <button id="upButton">↑</button>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button id="leftButton">←</button>
                <button id="rightButton">→</button>
            </div>
            <button id="downButton">↓</button>
        </div>
        <div>
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="speedUpButton">Speed Up</button>
            <button id="slowDownButton">Slow Down</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script>
        let motorImage = document.getElementById('motorImage');
        let startButton = document.getElementById('startButton');
        let stopButton = document.getElementById('stopButton');
        let speedUpButton = document.getElementById('speedUpButton');
        let slowDownButton = document.getElementById('slowDownButton');
        let resetButton = document.getElementById('resetButton');
        let upButton = document.getElementById('upButton');
        let downButton = document.getElementById('downButton');
        let leftButton = document.getElementById('leftButton');
        let rightButton = document.getElementById('rightButton');

        let initialSpeed = 2;  // Initial rotation speed
        let rotationSpeed = initialSpeed;
        let spinning = false;
        let motorPosition = { top: 50, left: 50 };
        let enemies = [];

        function startMotor() {
            if (!spinning) {
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
                spinning = true;
            }
        }

        function stopMotor() {
            motorImage.style.animation = 'none';
            spinning = false;
        }

        function speedUpMotor() {
            if (spinning) {
                rotationSpeed /= 1.5;
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
            }
        }

        function slowDownMotor() {
            if (spinning) {
                rotationSpeed *= 1.5;
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
            }
        }

        function resetMotor() {
            rotationSpeed = initialSpeed;
            if (spinning) {
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
            }
        }

        function moveMotor(direction) {
            const step = 10;
            if (direction === 'up') motorPosition.top -= step;
            if (direction === 'down') motorPosition.top += step;
            if (direction === 'left') motorPosition.left -= step;
            if (direction === 'right') motorPosition.left += step;
            motorImage.style.top = `${motorPosition.top}%`;
            motorImage.style.left = `${motorPosition.left}%`;
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.top = '0';
            enemy.style.left = `${Math.random() * 100}%`;
            document.getElementById('gameContainer').appendChild(enemy);
            enemies.push(enemy);
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                const enemyTop = parseInt(enemy.style.top);
                if (enemyTop > 100) {
                    enemy.remove();
                    enemies.splice(index, 1);
                } else {
                    enemy.style.top = `${enemyTop + 1}%`;
                    checkCollision(enemy);
                }
            });
        }

        function checkCollision(enemy) {
            const motorRect = motorImage.getBoundingClientRect();
            const enemyRect = enemy.getBoundingClientRect();

            const overlap = !(motorRect.right < enemyRect.left ||
                              motorRect.left > enemyRect.right ||
                              motorRect.bottom < enemyRect.top ||
                              motorRect.top > enemyRect.bottom);

            if (overlap && spinning) {
                enemy.remove();
                enemies = enemies.filter(e => e !== enemy);
            }
        }

        setInterval(() => {
            createEnemy();
            updateEnemies();
        }, 2000);

        startButton.addEventListener('click', startMotor);
        stopButton.addEventListener('click', stopMotor);
        speedUpButton.addEventListener('click', speedUpMotor);
        slowDownButton.addEventListener('click', slowDownMotor);
        resetButton.addEventListener('click', resetMotor);
        upButton.addEventListener('click', () => moveMotor('up'));
        downButton.addEventListener('click', () => moveMotor('down'));
        leftButton.addEventListener('click', () => moveMotor('left'));
        rightButton.addEventListener('click', () => moveMotor('right'));
    </script>
</body>
</html>
