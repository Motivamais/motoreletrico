<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquecer Resistência</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .container img {
            width: 200px;
            transition: filter 0.5s;
        }

        #pedra_de_gelo {
            width: 100px;
            position: absolute;
            left: 220px;
            bottom: 0;
        }

        #gota {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="resistencia.png" alt="Resistência" id="resistencia">
        <img src="pedra_de_gelo.png" alt="Pedra de Gelo" id="pedra_de_gelo">
        <div id="gota"></div>
    </div>
    <div class="controls">
        <button id="aquecerButton">Aquecer</button>
        <button id="pararButton">Parar</button>
    </div>
    <script>
        let resistencia = document.getElementById('resistencia');
        let pedraDeGelo = document.getElementById('pedra_de_gelo');
        let gota = document.getElementById('gota');
        let aquecerButton = document.getElementById('aquecerButton');
        let pararButton = document.getElementById('pararButton');

        let aquecendo = false;
        let temperatura = 0;
        let intervaloAquecimento;
        let alturaPedraDeGelo = 100;  // Altura inicial da pedra de gelo
        let taxaDerretimento = 1;  // Taxa de derretimento da pedra de gelo

        aquecerButton.addEventListener('click', () => {
            if (!aquecendo) {
                aquecendo = true;
                intervaloAquecimento = setInterval(aquecer, 100);
            }
        });

        pararButton.addEventListener('click', () => {
            aquecendo = false;
            clearInterval(intervaloAquecimento);
        });

        function aquecer() {
            if (aquecendo) {
                temperatura += 5;
                resistencia.style.filter = `hue-rotate(${temperatura}deg)`;
                if (temperatura >= 360) {
                    temperatura = 0;
                }

                // Derretimento da pedra de gelo
                if (alturaPedraDeGelo > 0) {
                    alturaPedraDeGelo -= taxaDerretimento;
                    pedraDeGelo.style.height = `${alturaPedraDeGelo}px`;
                    gota.style.opacity = 1;
                    setTimeout(() => {
                        gota.style.opacity = 0;
                    }, 500);
                }
            }
        }
    </script>
</body>
</html>
