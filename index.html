<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Elétrico Girando</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #90ee90; /* Verde claro */
        }

        .motor-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .motor-image {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .ice {
            width: 50px;
            background-color: #fff;
            position: absolute;
            right: -60px;
            bottom: 0;
            transition: height 0.5s;
            cursor: grab;
        }

        .water {
            width: 50px;
            background-color: #00f;
            position: absolute;
            right: -60px;
            bottom: 0;
            height: 0;
            opacity: 0.5;
            transition: height 0.5s;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .controls, .move-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="motor-container">
        <img src="motoreletrico.png" alt="Motor" class="motor-image" id="motorImage">
        <div class="ice" id="iceBlock" style="height: 200px;"></div>
        <div class="water" id="water" style="height: 0;"></div>
    </div>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="speedUpButton">Speed Up</button>
        <button id="slowDownButton">Slow Down</button>
        <button id="resetButton">Reset</button>
    </div>
    <div class="move-controls">
        <button id="upButton">↑</button>
        <button id="leftButton">←</button>
        <button id="downButton">↓</button>
        <button id="rightButton">→</button>
    </div>
    <script>
        let motorImage = document.getElementById('motorImage');
        let iceBlock = document.getElementById('iceBlock');
        let water = document.getElementById('water');
        let startButton = document.getElementById('startButton');
        let stopButton = document.getElementById('stopButton');
        let speedUpButton = document.getElementById('speedUpButton');
        let slowDownButton = document.getElementById('slowDownButton');
        let resetButton = document.getElementById('resetButton');
        let upButton = document.getElementById('upButton');
        let downButton = document.getElementById('downButton');
        let leftButton = document.getElementById('leftButton');
        let rightButton = document.getElementById('rightButton');

        let initialSpeed = 2;  // Initial rotation speed in seconds
        let rotationSpeed = initialSpeed;
        let spinning = false;
        let moveStep = 10;  // Step size for moving the image
        let iceHeight = 200;  // Initial height of the ice block
        let iceMeltRate = 1;  // Initial melt rate of the ice block

        startButton.addEventListener('click', () => {
            if (!spinning) {
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
                spinning = true;
                meltIce();
            }
        });

        stopButton.addEventListener('click', () => {
            motorImage.style.animation = 'none';
            spinning = false;
        });

        speedUpButton.addEventListener('click', () => {
            if (spinning) {
                rotationSpeed /= 1.5;
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
                updateIceMeltRate();
            }
        });

        slowDownButton.addEventListener('click', () => {
            if (spinning) {
                rotationSpeed *= 1.5;
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
                updateIceMeltRate();
            }
        });

        resetButton.addEventListener('click', () => {
            rotationSpeed = initialSpeed;
            iceHeight = 200;
            iceBlock.style.height = `${iceHeight}px`;
            water.style.height = '0px';
            if (spinning) {
                motorImage.style.animation = `spin ${rotationSpeed}s linear infinite`;
            }
        });

        upButton.addEventListener('click', () => {
            let top = parseInt(window.getComputedStyle(motorImage).top, 10);
            motorImage.style.top = `${top - moveStep}px`;
        });

        downButton.addEventListener('click', () => {
            let top = parseInt(window.getComputedStyle(motorImage).top, 10);
            motorImage.style.top = `${top + moveStep}px`;
        });

        leftButton.addEventListener('click', () => {
            let left = parseInt(window.getComputedStyle(motorImage).left, 10);
            motorImage.style.left = `${left - moveStep}px`;
        });

        rightButton.addEventListener('click', () => {
            let left = parseInt(window.getComputedStyle(motorImage).left, 10);
            motorImage.style.left = `${left + moveStep}px`;
        });

        function meltIce() {
            if (spinning && iceHeight > 0) {
                iceHeight -= iceMeltRate;
                iceBlock.style.height = `${iceHeight}px`;
                water.style.height = `${200 - iceHeight}px`;
                setTimeout(meltIce, 1000);
            }
        }

        function updateIceMeltRate() {
            iceMeltRate = initialSpeed / rotationSpeed;
        }

        iceBlock.addEventListener('mousedown', function(e) {
            e.preventDefault();
            let shiftX = e.clientX - iceBlock.getBoundingClientRect().left;
            let shiftY = e.clientY - iceBlock.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                iceBlock.style.left = pageX - shiftX + 'px';
                iceBlock.style.top = pageY - shiftY + 'px';
                water.style.left = pageX - shiftX + 'px';
                water.style.top = pageY - shiftY + (200 - iceHeight) + 'px';
            }

            function onMouseMove(e) {
                moveAt(e.pageX, e.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            iceBlock.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', onMouseMove);
                iceBlock.onmouseup = null;
            });

        });

        iceBlock.ondragstart = function() {
            return false;
        };

    </script>
</body>
</html>
